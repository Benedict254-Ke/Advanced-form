<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register UI</title>
  <link rel="stylesheet" href="style.css" />
</head>



<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #4b6cb7, #182848);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 320px;
  background: linear-gradient(135deg, #6e8efb, #a777e3);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.form-toggle {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.form-toggle button {
  flex: 1;
  padding: 10px;
  border: none;
  background-color: #ffffff30;
  color: white;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.form-toggle button.active {
  background-color: #ffffff80;
  color: black;
}

.form {
  display: flex;
  flex-direction: column;
}

.form input {
  padding: 12px;
  margin-bottom: 12px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
}

.main-btn {
  padding: 12px;
  background-color: #3b8beb;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
  transition: background 0.3s;
}

.or {
  text-align: center;
  color: white;
  font-size: 14px;
  margin-bottom: 10px;
}

.social-buttons button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.google {
  background-color: #db4437;
}

.facebook {
  background-color: #4267B2;
}

.twitter {
  background-color: #1da1f2;
}

.hidden {
  display: none;
}
</style>



<body>
  <div class="container">
    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="registerToggle">Register</button>
    </div>

    <form id="loginForm" class="form">
      <input type="email" placeholder="you@example.com" required />
      <input type="password" placeholder="Password" required />
      <button class="main-btn">Login</button>
      <p class="or">Or sign in with</p>
      <div class="social-buttons">
        <button class="google">Sign in with Google</button>
        <button class="facebook">Sign in with Facebook</button>
        <button class="twitter">Sign in with Twitter</button>
      </div>
    </form>

    <form id="registerForm" class="form hidden">
      <input type="text" placeholder="John Doe" required />
      <input type="email" placeholder="you@example.com" required />
      <input type="password" placeholder="Create a password" required />
      <input type="password" placeholder="Repeat password" required />
      <button class="main-btn">Register</button>
      <p class="or">Or sign up with</p>
      <div class="social-buttons">
        <button class="google">Sign up with Google</button>
        <button class="facebook">Sign up with Facebook</button>
        <button class="twitter">Sign up with Twitter</button>
      </div>
    </form>
  </div>
  
  

  <script src="script.js">
  const loginBtn = document.getElementById('loginToggle');
const registerBtn = document.getElementById('registerToggle');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');

loginBtn.addEventListener('click', () => {
  loginForm.classList.remove('hidden');
  registerForm.classList.add('hidden');
  loginBtn.classList.add('active');
  registerBtn.classList.remove('active');
});

registerBtn.addEventListener('click', () => {
  registerForm.classList.remove('hidden');
  loginForm.classList.add('hidden');
  registerBtn.classList.add('active');
  loginBtn.classList.remove('active');
});
  </script>
</body>
</html>
